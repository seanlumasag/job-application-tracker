# Server Configuration
server.port=8080

# Application Name
spring.application.name=backend

# Supabase PostgreSQL Configuration
spring.datasource.url=${SUPABASE_DB_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${SUPABASE_DB_USERNAME:postgres}
spring.datasource.password=${SUPABASE_DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Seed minimal dev data
spring.sql.init.mode=always

# JWT
jwt.secret=${JWT_SECRET:dev-secret-change-me-please-change-32chars}
jwt.expiration-seconds=${JWT_EXPIRATION_SECONDS:86400}

# Auth lifecycle
app.auth.require-email-verified=${APP_REQUIRE_EMAIL_VERIFIED:false}
app.auth.return-tokens=${APP_AUTH_RETURN_TOKENS:true}
app.auth.email-verification-expiration-hours=${APP_EMAIL_VERIFICATION_EXPIRATION_HOURS:24}
app.auth.password-reset-expiration-minutes=${APP_PASSWORD_RESET_EXPIRATION_MINUTES:30}
app.auth.refresh-token-expiration-days=${APP_REFRESH_TOKEN_EXPIRATION_DAYS:30}

# MFA
app.mfa.issuer=${APP_MFA_ISSUER:JobTracker}

# Security hardening
app.security.allow-dev-secrets=${APP_ALLOW_DEV_SECRETS:true}

# Logging
logging.level.com.dev.backend=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=ts=%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} level=%-5level logger=%logger{36} msg=%msg correlationId=%X{correlationId}%n
