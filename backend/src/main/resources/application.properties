# Server Configuration
server.port=8080

# Application Name
spring.application.name=backend

# Supabase PostgreSQL Configuration
spring.datasource.url=${SUPABASE_DB_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${SUPABASE_DB_USERNAME:postgres}
spring.datasource.password=${SUPABASE_DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Seed minimal dev data
spring.sql.init.mode=always

# JWT
jwt.secret=${JWT_SECRET:dev-secret-change-me-please-change-32chars}
jwt.expiration-seconds=${JWT_EXPIRATION_SECONDS:86400}

# Logging
logging.level.com.dev.backend=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=ts=%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} level=%-5level logger=%logger{36} msg=%msg correlationId=%X{correlationId}%n
